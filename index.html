<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tienda De Iphone</title>
</head>

<body id="miBody">
    <h1>Tienda de Iphones</h1>
    <input id="miInput" placeholder="Buscar producto">
    <button id="miBoton">BUSCAR</button>
    <button class="filtro" value="telefono">TELEFONOS</button>
    <button class="filtro" value="accesorio">ACCESORIOS</button>
    <button id="botonCarrito">CARRITO</button>
    <div id="productos">
        <div id="contenedor"></div>
      </div>
      <div id="contenedorCarrito" class="oculto">
        <div id="carrito"></div>
        <button id="terminarCompra">FinalizarCompra</button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>

</html>
